<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calc-space">
        <h1>BMI Calculator</h1>
        <div class="input-sec">
            <h3 >Weight (kg):</h3>
            <input type="number" id="mass" placeholder="Enter weight">
        </div>
        <div class="input-sec">
            <h3>Height (m):</h3>
            <input type="number" id="length" placeholder="Enter height">
        </div>
        <button id="calculateBut">Calculate BMI</button> <button id="clear">Clear</button>
        <div id="answer"></div>
    </div>
    <script src="./script/bmi.js"></script>
</body>
</html>
